<!DOCTYPE html>
<html lang="en">
<head>

  <link href="CSS/Bootstrap.css" rel="stylesheet">

<body>

<div id="background"></div>

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="weather-card p-4 text-center text-white shadow-lg">
    <h1 class="mb-4 fw-bold">ğŸŒ¤ï¸ WeatherNow</h1>
    <div class="input-group mb-3">
      <input type="text" id="city-input" class="form-control form-control-lg" placeholder="Enter city...">
      <button id="search-btn" class="btn btn-primary btn-lg">Search</button>
    </div>

    <div id="weather-result" class="mt-4 d-none">

      <p id="description" class="mb-2"></p>
      <p id="humidity"></p>
    </div>
  </div>

</div>

</html>
