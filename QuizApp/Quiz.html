<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
    
      <div class="d-flex justify-content-end mb-3">
        <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">ðŸŒ™ Dark Mode</button>
      </div>
    
      <div class="quiz-card p-4">
    
       
        <div class="progress mb-3">
          <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
    
        <div id="quiz-container" class="show">
          <h2 class="mb-3">Quiz App</h2>
          <p id="question-text" class="lead"></p>
    
          <div id="options-container" class="mb-3"></div>
    
          <button id="next-btn" class="btn w-100 mb-2">Next</button>
        </div>
    
        
        <div id="result-container" class="d-none text-center">
          <h2>Quiz Completed!</h2>
          <p id="score-text"></p>
          <button id="restart-btn" class="btn w-100 mt-3">Restart Quiz</button>
        </div>
    
      </div>
    </div>
    
    <script src="script.js"></script>
    </body>
    
</html>
